<!DOCTYPE html>
<html>

<head>
  <title>ML5js with PoseNet</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style/skeleton.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="example container">
    <h1>PoseNet example using p5.js</h1>
    <div class="row">
      <p id="status">Loading Model...</p>
    </div>
    <div class="row">
      <div class="eight columns" id="videoContainer"></div>
      <div class="four columns">
        <div class="row">
          <button id="addClassA" class="button-primary">Add to Class A</button><br />
          <span id="exampleA">0</span> examples | confidence: <span id="confidenceA">0</span>
        </div>
        <div class="row">
          <button id="addClassB" class="button-primary">Add to Class B</button><br />
          <span id="exampleB">0</span> examples | confidence: <span id="confidenceB">0</span>
        </div>
        <div class="row">
          <button id="buttonPredict" class="button-primary">Start predicting!</button>
        </div>
        <div class="row">
          <b>Predicted class: <span id="result">...</span></b></br>
          with a confidence of <span id="confidence">...</span>
        </div>
        <div class="row">
          <button id="resetA" class="button">Reset Class A</button>
          <button id="resetB" class="button">Reset Class B</button>
          <button id="clearAll" class="button">Clear all classes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
