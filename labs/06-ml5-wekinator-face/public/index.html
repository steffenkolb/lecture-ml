<!DOCTYPE html>
<html>

<head>
  <title>WekinatorDWT meets the Web</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style/skeleton.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="example container">
    <div class="row">
      <h3>WekinatorDWT learns your mood</h1>
      <h5>Mood to gif machine</h5>
    </div>
    <form>
      <div class="row">
        <div class="three columns">
          <input type="button" class="u-full-width primary-button" value="Record Face" id="addImage">
        </div>
        <div class="three columns">
          <input type="button" class="u-full-width" value="Prediction" id="togglePrediction">
        </div>
        <div class="three columns">
          <input type="button" class="u-full-width button-destruct" value="Delete Model" id="deleteModel">
        </div>
      </div>
    </form>
    <div class="row">
        <div class="six columns">
          <div id="canvasContainer"></div>
        </div>
        <div class="six columns">
          <p id="result"></p>
        </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
