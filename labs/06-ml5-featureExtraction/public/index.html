<!DOCTYPE html>
<html>

<head>
  <title>Regression training with Feature Extractor and MQTT</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style/skeleton.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="example container">
    <div class="row">
      <h1>Regressions training with Feature Extractor</h1>
      <h5>Train a Neural Network to light up an LED</h5>
    </div>
    <div class="row">
      <h5>Status</h5>
      <p id="status">Loading base model...</p>
      <p id="statusVideo">Loading video...</p>
    </div>
    <div class="row">
      <div class="eight columns" id="videoContainer"></div>
      <div class="four columns">
        <div class="row">
          <span>Input value</span>
          <input type="range" name="slider" id="slider" min="0" max="255" step="5" value="5"/><br />
          <button id="addSample" class="button-primary">Add Sample</button><br />
        </div>
        <div class="row">
          <button id="train" class="button-primary">Train</button><br/>
        </div>
        <div class="row">
          <button id="buttonPredict" class="button-primary">Start predicting!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
